<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label for="chest pain type">Chest Pain Type:</label>
        <select name="chest pain type" id="chest pain type">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label for="resting bp s">Resting Blood Pressure (mmHg):</label>
        <input type="text" id="resting bp s" name="resting bp s" value="" required>

        <label for="cholesterol">Cholesterol:</label>
        <input type="text" id="cholesterol" name="cholesterol" required>

        <label for="fasting blood sugar">Fasting Blood Sugar &gt; 120 mg/dl:</label>
        <select name="fasting blood sugar" id="fasting blood sugar">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="resting ecg">Resting ECG Result:</label>
        <select name="resting ecg" id="resting ecg">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="max heart rate">Max Heart Rate:</label>
        <input type="text" id="max heart rate" name="max heart rate" required>

        <label for="exercise angina">Exercise-Induced Angina:</label>
        <select name="exercise angina" id="exercise angina">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="oldpeak">Oldpeak:</label>
        <input type="text" id="oldpeak" name="oldpeak" required>

        <label for="ST slope">ST Slope:</label>
        <select name="ST_slope" id="ST slope">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <input type="submit" value="Predict">
    </form>

    <!-- Display prediction result here -->
    <div class="result">
        <h3>Prediction Results:</h3>
        <p>{{ prediction_result }}</p>
    </div>
</body>
</html>
